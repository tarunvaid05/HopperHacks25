<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Visualization</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvyVfvVXEjsGEQHPIYP0HjPMN_BRhzPQg&callback=initMap&libraries=geometry" async defer></script> 
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 40.91402, lng: -73.13046 }, // Center near starting point
                zoom: 15, // Adjust for better visibility
            });

            fetchRoutes();
        }

        async function fetchRoutes() {
            try {
                const response = await fetch("http://127.0.0.1:8000/get_routes"); // Fetch from FastAPI backend
                const data = await response.json();

                console.log("Received Routes:", data); // Debugging log

                if (data.routes && data.routes.length > 0) {
                    data.routes.forEach((route, index) => {
                        drawRoute(route.coordinates, index);
                    });
                } else {
                    console.error("No routes received from the backend.");
                }
            } catch (error) {
                console.error("Error fetching routes:", error);
            }
        }

        function drawRoute(coordinates, index) {
            if (!coordinates || coordinates.length === 0) {
                console.error("No coordinates to draw");
                return;
            }

            console.log("Drawing Route:", coordinates); // Debugging log

            // Convert coordinate pairs into Google Maps LatLng objects
            const path = coordinates.map(coord => new google.maps.LatLng(coord[0], coord[1]));

            const colors = ["#FF0000", "#0000FF", "#008000", "#800080", "#FFA500"]; // Different colors for routes
            new google.maps.Polyline({
                path: path,
                strokeColor: colors[index % colors.length], // Cycle through colors
                strokeOpacity: 0.8,
                strokeWeight: 4,
                map: map,
            });
        }
    </script>
</body>
</html>
